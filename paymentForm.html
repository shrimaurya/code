<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Form</title>
    <link rel="stylesheet" href="style.css">

    </head>

<body>
    <div class="container">
    <form action="" method="get">
    <h1 class="main_heading" style="color: #4daea1" >Payment Form</h1>
    <hr>
    
    <h2>Contact Information</h2>
    
    <p>Name: *<input type="text" name="name" required placeholder="rohan"></p>
     
     <fieldset>
          <legend>gender *</legend>
          <p>male <input type="radio" name="gender" id="male" required></p>
          <p>female <input type="radio" name="gender" id="female" required></p>
    </fieldset>

    <p>Address: <textarea name="address" id="address" cols="100" rows="6" placeholder="your address"></textarea></p>

    <p>Email: *<input type="email" name="email" id="email" required placeholder="123@gmail.com"></p>
    
    <p>Pincode: <input type="number" name="pincode" id="pincode" placeholder="123456"></p>
    <hr>
     
    <h2>Payment information</h2>
    
    <p>card type:
        <select name="card_type" id="card_type">
        <option value="">Select a card type</option>
        <option value="visa">visa</option>
        <option value="mastercard">mastercard</option>
        <option value="rupay">rupay</option>
        </select>

    <p>Card No. <input type="number" name="card_number" id="card-number" placeholder="111 222 3333"></p>

    <p>Expiry Date: <input type="date" name="exp_date" id="exp_date"></p>

    <p>CVV: <input type="password" name="CVV" id="CVV" placeholder="123"></p>
    <input type="submit" value="Pay Now">
    </form>
</body>
</html>
